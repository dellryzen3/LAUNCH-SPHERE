<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUNCH SPHERE</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #bae5e9;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Section Styling */
        section {
            padding: 20px;
            text-align: center;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
            color: rgb(15, 13, 13);
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 5px black;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .primary-btn {
            background-color: #007bff;
            color: rgb(32, 4, 4);
        }
        .secondary-btn {
            background-color: #28a745;
            color: white;
        }
        .back-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #555;
            color: white;
        }

        /* Form and Input */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">E-Shop</div>
        <div>
            <a href="#home">Home</a>
            <a href="#login">Login</a>
            <a href="#review">Review</a>
            <a href="#help">Help</a>
        </div>
    </nav>

    <!-- Home Section -->
    <section class="hero" id="home">
        <h1>WELCOME TO LAUNCH SPHERE</h1>
    </section>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <button class="primary-btn" onclick="document.getElementById('buyer-page').style.display='block'; document.getElementById('seller-page').style.display='none';">Buyer</button>
        <button class="secondary-btn" onclick="document.getElementById('seller-page').style.display='block'; document.getElementById('buyer-page').style.display='none';">Seller</button>
    </section>

    <!-- Buyer Page -->
    <section id="buyer-page" style="display:none;">
        <h2>Search Products</h2>
        <input type="text" placeholder="Search for a product">
        <button class="primary-btn">Search</button>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $100</p>
                <p>Seller: John Doe</p>
                <button class="primary-btn">Add to Cart</button>
                <button class="secondary-btn">Buy Now</button>
            </div>
        </div>
        <button class="back-btn" onclick="document.getElementById('buyer-page').style.display='none';">Back</button>
    </section>

    <!-- Seller Page -->
    <section id="seller-page" style="display:none;">
        <h2>Sell Your Product</h2>
        <form>
            <input type="text" placeholder="Product Name" required>
            <input type="text" placeholder="Description" required>
            <input type="number" placeholder="Price" required>
            <input type="text" placeholder="Seller Name" required>
            <button class="primary-btn">Submit</button>
        </form>
        <button class="back-btn" onclick="document.getElementById('seller-page').style.display='none';">Back</button>
    </section>

    <!-- Review Section -->
    <section id="review">
        <h2>Leave a Review</h2>
        <textarea placeholder="Write your review here..."></textarea>
        <button class="primary-btn">Submit</button>
    </section>
</body>
</html>
